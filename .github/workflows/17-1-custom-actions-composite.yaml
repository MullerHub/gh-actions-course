name: 17 - 1 - Custom Actions - Composite

run-name: 17 - 1 - Custom Actions - Composite | env - ${{ github.event.inputs.target-env }}

on:
  workflow_dispatch:
    inputs:
      target-env:
        type: choice
        description: 'Ambiente de destino'
        options:
          - dev
          - prod
        default: 'dev'

env:
  working-directory: 17-custom-actions/react-app

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.working-directory }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node e Dependências NPM
        uses: ./.github/actions/composite-cache-deps
        with:
          node-version: '20.x'
          working-dir: ${{ env.working-directory }}
          target-env: ${{ github.event.inputs.target-env }}

      - name: Teste
        run: npm test

      - name: Build
        run: npm run build
